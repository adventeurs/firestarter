<main>
  <div *ngIf="!(auth.authState | async)">
    <button mat-raised-button appGoogleSignin>Login with Google</button>
  </div>

  <h5>Or</h5>

  <app-email-login></app-email-login>

  <div *ngIf="auth.authState | async as user">
    <p>
      Logged in as <strong>{{ user.email }}</strong>
    </p>
    <button mat-stroked-button (click)="auth.auth.signOut()">Logout</button>
  </div>
</main>
